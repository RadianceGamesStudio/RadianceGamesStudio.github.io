<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Birds – Web App</title>

    <!-- PWA manifest + theme color -->
    <meta name="theme-color" content="#0057B7">
    <link rel="manifest" href="ukrbirds.webmanifest">
    <link rel="icon" href="favicon.ico">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            text-align: center;
            opacity: 0.8;
        }
        .loading h1 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        /* ------------------------------------------
           ⭐ ALWAYS REDIRECT TO REAL GAME ON ITCH.IO
           ------------------------------------------ */

        const DIRECT_GAME_URL = "https://html-classic.itch.zone/html/15567055/index.html";

        // Fully replace the current document with the game
        window.location.replace(DIRECT_GAME_URL);
    </script>
</head>

<body>
    <!-- Small loading fallback just in case redirect is slow -->
    <div class="loading">
        <h1>Launching Ukrainian Birds…</h1>
        <div class="spinner"></div>
        <p style="margin-top:0.5rem; font-size:0.9rem; opacity:0.7;">
            Loading game from itch.io
        </p>
    </div>

    <script>
        // PWA service worker registration (for installability only)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
