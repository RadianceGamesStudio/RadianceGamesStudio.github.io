<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Ukrainian Birds…</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            text-align: center;
            opacity: 0.9;
        }
        .loading h1 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hint {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>

    <script>
        // Direct link to the classic itch HTML build
        const DIRECT_GAME_URL = "https://html-classic.itch.zone/html/15570049/index.html";

        // Redirect as soon as possible
        window.location.replace(DIRECT_GAME_URL);
    </script>
</head>
<body>
    <div class="loading">
        <h1>Launching Ukrainian Birds…</h1>
        <div class="spinner"></div>
        <div class="hint">Opening game (classic HTML build)…</div>
    </div>
</body>
</html>
